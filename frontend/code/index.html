<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <script type="text/javascript" src="index.js"></script>
    <div class="spells container">
        <div class="users_item">
            <div class="spells_button any_button">Get spells</div>
            <textarea class="spells_text any_text" rows="20" cols="20"></textarea>
        </div>
        <div class="users_item">
            <div class="add_spell_button any_button ">Create Spell</div>
            <div>Spell Name</div>
            <textarea class="spell_name_field any_field " rows="1 " cols="20 ">Foobars' Hands</textarea><br>
            <div>Description</div>
            <textarea class="spell_description_field any_field " rows="1 " cols="20 ">Burns througs anything</textarea><br>
            <div>Level</div>
            <textarea class="spell_level_field any_field " rows="1 " cols="20 ">1</textarea><br>
            <div>School</div>
            <textarea class="spell_school_field any_field " rows="1 " cols="20 ">evocation</textarea><br>
            <div>Result</div>
            <textarea class="spell_result_field any_field " rows="1 " cols="20 "></textarea><br>
        </div>
    </div>
    <div class="users container">
        <div class="users_item">
            <div class="users_button any_button">Get users</div>
            <textarea class="users_text any_text" rows="20" cols="20"></textarea>
        </div>
        <div class="users_item">
            <div class="register_button any_button ">Register</div>
            <div>Nickname</div>
            <textarea class="nickname_field any_field " rows="1 " cols="20 ">bar1</textarea><br>
            <div>Email</div>
            <textarea class="email_field any_field " rows="1 " cols="20 ">bar1@bar.br</textarea><br>
            <div>Password</div>
            <textarea class="password_field any_field " rows="1 " cols="20 ">qwerty123</textarea><br>
            <div>Result</div>
            <textarea class="result_field any_field " rows="1 " cols="20 "></textarea><br>
        </div>
        <div class="users_item">
            <div class="login_button any_button ">Login</div>
            <div>Nickname</div>
            <textarea class="login_nickname_field any_field " rows="1 " cols="20 ">bar1</textarea><br>
            <div>Password</div>
            <textarea class="login_password_field any_field " rows="1 " cols="20 ">qwerty123</textarea><br>
            <div>Result</div>
            <textarea class="login_result_field any_field " rows="1 " cols="20 "></textarea><br>
        </div>
        <div class="users_item">
            <div class="logout_button any_button ">Logout</div>
            <div>Current user</div>
            <textarea class="current_user_field any_field " rows="1 " cols="20 "><none></textarea><br>
        </div>
    </div>
    <div class="spellbooks container">
        <div class="spellbooks_item">
            <div class="spellbooks_button any_button">Get spellbooks</div>
            <textarea class="spellbooks_text any_text" rows="20" cols="20"></textarea>
        </div>
        <div class="spellbooks_item">
            <div class="create_spellbooks_button any_button ">Create spellbook</div>
            <div>Character name</div>
            <textarea class="character_name_field any_field" rows="1 " cols="20 ">Foobar the Great</textarea><br>
            <div>Character level</div>
            <textarea class="character_level_field any_field " rows="1 " cols="20 ">1</textarea><br>
            <div>Spell Ids</div>
            <textarea class="spell_ids_field any_field " rows="1 " cols="20 ">1 5 6</textarea><br>
            <div>Result</div>
            <textarea class="spellbooks_result_field any_field " rows="1 " cols="20 "></textarea><br>
        </div>
    </div>
</body>

</html>
